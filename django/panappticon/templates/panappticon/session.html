{% extends 'base.html' %}

{% block content %}
<h2>Session {{session.session_id}}</h2>
<h4>Started {{session.start_time}}</h4>
<h4>For user {{session.user.iphone_udid}}</h4>
<h4>App {{session.application.app_id}}</h4>
<table>
  {% for tag in tags %}
  <tr>
    <td>{{tag.date}}</td>
    <td>{{tag.tag}}</td>
    <td>
      {% if tag.screenshot %}
      <img src="{{tag.screenshot.image.url}}"/>
      {% endif %}
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
